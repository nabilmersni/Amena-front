<div class="sidebar">
    <img src="../../../../assets/img/logo-dark.png" alt="Logo" class="sidebar__logo">

    <div class="sidebar__item-group">
        <div class="sidebar__item" (click)="router_dashboard()" [ngClass]="{'active':dashboard()}" >
            <img src="../../../../assets/img/dashboard-icon.png" alt="dash-icon" class="sidebar__item__icon">
            <h2 class="sidebar__item__name">Dashboard</h2>
        </div>

        <div *ngIf=" role == 'user' " class="sidebar__item" (click)="router_home()" [ngClass]="{'active':home()}">
            <img src="../../../../assets/img/home-icon.png" alt="dash-icon" class="sidebar__item__icon">
            <h2 class="sidebar__item__name">Home</h2>
        </div>

        <div *ngIf=" role == 'user' " class="sidebar__item" (click)="router_profile()" [ngClass]="{'active':profile()}">
            <img src="../../../../assets/img/profile-icon.png" alt="dash-icon" class="sidebar__item__icon">
            <h2 class="sidebar__item__name">Profile</h2>
        </div>

        <!---------------------------------------admin side --------------------------------------->
        <div *ngIf=" role == 'admin' " class="sidebar__item" (click)="router_users()" [ngClass]="{'active':users()}">
            <img src="../../../../assets/img/users-icon.png" alt="dash-icon" class="sidebar__item__icon">
            <h2 class="sidebar__item__name">Users</h2>
        </div>

        <div *ngIf=" role == 'admin' " class="sidebar__item" (click)="router_funds()" [ngClass]="{'active':funds()}">
            <img src="../../../../assets/img/funds-icon.png" alt="dash-icon" class="sidebar__item__icon">
            <h2 class="sidebar__item__name">Funds</h2>
        </div>
        
    </div>

</div>
